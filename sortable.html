<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sortable</title>
    <style>
        #sortable2, #sortable1 {
            border: 1px solid #eeeeee;
            width: 142px;
            min-height: 20px;
            list-style-type: none;
            margin: 0;
            padding: 5px 0 0 0;
            float: left;
            margin-right: 10px;
        }
        #sortable1 li, #sortable2 li {
            margin: 0 5px 5px 5px;
            padding: 5px;
            font-size: 1.2em;
            width: 120px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#sortable1, #sortable2" ).sortable({
        //el connectWith: ".clase" -> dependiendo de la clase que se le ponga sera la que nos permitira agregar los campos de la otra clase
                connectWith: ".connectedSortable"
            }).disableSelection();
        } );
    </script>
</head>
<body>

<ul id="sortable1" class="connectedSortable1">
    <li class="ui-state-default">Lista 1</li>
    <li class="ui-state-default">Lista 1</li>
    <li class="ui-state-default">Lista 1</li>
    <li class="ui-state-default">Lista 1</li>
    <li class="ui-state-default">Lista 1</li>
</ul>

<ul id="sortable2" class="connectedSortable">
    <li class="ui-state-highlight">Lista 2</li>
    <li class="ui-state-highlight">Lista 2</li>
    <li class="ui-state-highlight">Lista 2</li>
    <li class="ui-state-highlight">Lista 2</li>
    <li class="ui-state-highlight">Lista 2</li>
</ul>


</body>
</html>
